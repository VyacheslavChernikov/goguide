{% extends "go_guide_portal/base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
  <div class="bg-panel border border-white/5 rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-4">Вход в Go&Guide</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block text-sm text-muted mb-1">Логин</label>
        <input type="text" name="username" required class="w-full px-3 py-2 rounded-lg bg-bg border border-white/10 focus:border-accent focus:outline-none">
      </div>
      <div>
        <label class="block text-sm text-muted mb-1">Пароль</label>
        <input type="password" name="password" required class="w-full px-3 py-2 rounded-lg bg-bg border border-white/10 focus:border-accent focus:outline-none">
      </div>
      <button type="submit" class="w-full py-3 rounded-lg bg-accent text-bg font-semibold hover:bg-accent/80">Войти</button>
    </form>
  </div>
</div>
{% endblock %}
