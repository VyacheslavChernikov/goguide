{% extends "go_guide_portal/base.html" %}
{% block content %}
<div class="bg-panel rounded-xl p-6 border border-white/5">
  <h3 class="text-xl font-semibold mb-3">{{ page_title|default:"Туры/ссылки" }}</h3>
  <ul class="space-y-2">
    {% for tour in tours %}
      <li><a class="text-accent hover:underline" href="{{ tour.url }}" target="_blank">{{ tour.name }}</a></li>
    {% empty %}
      <li class="text-muted">Туры не добавлены</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
