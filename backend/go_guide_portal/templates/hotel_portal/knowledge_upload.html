{% extends "hotel_portal/dashboard.html" %}

{% block content %}
<div class="page-title">База знаний</div>

<div class="chart-container">
  <h5 class="mb-3">Загрузка в базу знаний</h5>
  <p class="text-muted mb-4">Будет привязано к отелю: <strong>{{ hotel.name }}</strong></p>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row g-3">
      <div class="col-md-8">
        <label for="file" class="form-label">Выберите файл (TXT или PDF)</label>
        <input type="file" class="form-control" id="file" name="file" accept=".txt,.pdf" required>
        <div class="form-text">Максимальный размер файла: 10MB</div>
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button type="submit" class="btn btn-primary w-100">
          <i class="fas fa-upload me-2"></i>Загрузить
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
